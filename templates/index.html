<!DOCTYPE html>
<html>
<head>
    <title>LatexConverter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Latex-Converter</h1>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Copied text to clipboard!</strong>
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="col-md-6">
                    <form action="" method="post">
                        <div class="form-group">
                            <input type="text" name="url" class="form-control" placeholder="CodiMD URL" value="{{ url }}" />
                            <input type="submit" class="form-control btn" value="Submit" />
                        </div>
                    </form>
                </div>

                {% if data %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea type="text" class="form-control" id="result">{{ data }}</textarea>
                            <button id="copytoclip" class="form-control btn btn-info">Copy Me</button>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" ></script>
    <script>
        $(document).ready(function () {
            $('.alert').hide();
            $('.close').click(function() {
                $('.alert').hide();
            });
            $('#copytoclip').click(function() {
                $('#result').select();
                document.execCommand("copy");
                $('.alert').show();
            });
        });
        function copytoclip() {
        }
    </script>
</body>
</html>
